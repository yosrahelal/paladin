      - name: Build
        uses: docker/build-push-action@v3
        with:
          sbom: true
          file: Dockerfile
          tags: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          platforms: ${{ env.BUILD_PLATFORM }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
